name: What_checkout_does
on: push

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check files
      uses: actions/checkout@v4
    - name: Print files
      run: |
        ls -ltr
        java -version
    - name: Create directory
      uses: actions/checkout@v4
      with:
        ref: master
        path: ./new_dir
